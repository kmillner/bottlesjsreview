<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ramune Song!</title>
  </head>
  <body>
    <div class="container">
      <img src="./img/ramune.gif">
      <h1>Heard of Ramune before?</h1>
 <p>It's a delicious japanese soda! There is a little ball in it but tbh I'm not sure why it's there but hey. The soda is good! So let's make a catchy jingle about it!</p>
      <form id="ramune">
        <div class="form-group">
          <label for="ramune">Number</label>
          <input id="number" type="number" required="required"><br>
        </div>

        <button type="submit" class="btn">Give me your ramune!</button>
      </form>

      <div id="result">
        <span class="song"></span>
        <span class="oneLine"></span>
        <span class="lastLine"></span>
      </div>
    </div>
  </body>
</html>
